<body>
    <div class="overlay">
        <div class="delete-pop">
            <p></p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
    <div class="chat-container">
        <header>
            <h2>IT Bootcamp chat</h2>
            <p>Choose a chatroom</p>
        </header>
        <div class="main-content">
            <div class="main-content-header">
                <div value="general">#general</div>
                <div value="js">#js</div>
                <div value="homework">#homework</div>
                <div value="tests">#tests</div>
            </div>
            <div class="chat-messages">
                <ul></ul>
            </div>
            <div class="user-control">
                <form id="changeColorForm">
                        <input type="color" name="updateColor" id="updateColor">
                        <input type="submit" value="Update page color" >
                </form>
                <form id="filterTimeForm">
                    <div>
                        <input type="datetime-local" name="startTime" id="startTime">
                        <input type="datetime-local" name="endTime" id="endTime">
                    </div>
                    <input type="submit" value="Filter messages" >
                </form>
                <form id="myMessageForm">
                    <textarea name="mymessage" id="mymessage" placeholder="Your message"></textarea>
                    <input type="submit" value="Send message">
                </form>
                <form id="updateUsernameForm">
                    <input type="text" name="updateUsername" id="updateUsername" placeholder="">
                    <input type="submit" value="Update username">
                </form>
            </div>
        </div>
    </div>
    <div class="username-change-notif">
        <p></p>
    </div>
